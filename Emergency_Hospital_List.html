    <style>
        :root {
            --primary-orange: #D9531E;
            --secondary-bg: #fff0e6;
            --text-burnt-orange: #a0400e;
        }
        
        body { 
            font-family: 'Fredoka', sans-serif; 
            background-color: #fcfcfc; 
            -webkit-tap-highlight-color: transparent;
        }
        
        .secondary-font { font-family: 'Nunito', sans-serif; }
        .text-primary { color: var(--primary-orange); }
        .bg-primary { background-color: var(--primary-orange); }
        .bg-secondary { background-color: var(--secondary-bg); }
        .text-burnt { color: var(--text-burnt-orange); }
        
        .card-shadow { 
            box-shadow: 0 4px 15px -3px rgba(217, 83, 30, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); 
        }
        
        .hide-scrollbar::-webkit-scrollbar { display: none; }

        .emergency-btn {
            background: linear-gradient(135deg, #D9531E 0%, #a0400e 100%);

        /* Pulse effect for Nearest badge */
        @keyframes pulse-soft {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }

        </div>

        <!-- Hospital List -->

    </main>

        <p class="text-xs">Compiled by Mukund M. Gawale</p>

        function setZoneFilter(zone) {
            currentFilter = zone;
            document.querySelectorAll('.zone-btn').forEach(btn => {
                btn.className = "zone-btn whitespace-nowrap px-5 py-2.5 rounded-xl text-xs font-bold bg-white text-gray-500 border border-gray-100 shadow-sm transition-all";

                    btn.className = "zone-btn active whitespace-nowrap px-5 py-2.5 rounded-xl text-xs font-bold bg-primary text-white shadow-lg shadow-orange-200 transition-all";
                }
            });
            filterList();
        }

        function filterList() {
            const searchText = document.getElementById('search-input').value.toLowerCase();
            const container = document.getElementById('hospital-container');
            const countLabel = document.getElementById('result-count');
            
            container.innerHTML = '';

            const filtered = hospitals.filter(h => {
                const matchesZone = currentFilter === 'all' || h.area === currentFilter;
                const matchesSearch = h.name.toLowerCase().includes(searchText) || 
                                      h.facilities.toLowerCase().includes(searchText) || 
                                      h.facilities_mr.toLowerCase().includes(searchText);
                return matchesZone && matchesSearch;
            });

            countLabel.textContent = `${filtered.length} Centers Found`;

            if (filtered.length === 0) {
                container.innerHTML = `
                <div class="text-center p-12 bg-white rounded-3xl border border-dashed border-gray-200">
                    <i class="fas fa-search text-gray-200 text-5xl mb-4"></i>
                    <p class="text-gray-400 font-bold">No results found.</p>
