<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MG Transformer Services & Supplies</title>
    <!-- Google Fonts: Fredoka (Headings) and Nunito (Body) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary-orange: #D9531E;
            --light-orange: #fff0e6;
            --dark-text: #333333;
            --bg-color: #f9f9f9;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Nunito', sans-serif;
            background-color: var(--bg-color);
            color: var(--dark-text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .card-container {
            background-color: white;
            width: 100%;
            max-width: 450px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
            text-align: center;
            border-top: 8px solid var(--primary-orange);
            position: relative;
        }

        .header {
            background-color: white;
            padding: 40px 20px 20px;
            position: relative;
        }

        .logo-container {
            width: 140px;
            height: 140px;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        h1 {
            font-family: 'Fredoka', sans-serif;
            color: var(--primary-orange);
            font-size: 26px;
            margin-bottom: 5px;
            line-height: 1.2;
        }

        .subtitle {
            font-size: 14px;
            color: #666;
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
            margin-bottom: 20px;
        }

        .divider {
            height: 1px;
            background: #eee;
            margin: 20px 40px;
        }

        .contact-list {
            list-style: none;
            text-align: left;
            padding: 0 30px;
        }

        .contact-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            background: white;
            padding: 10px;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .contact-item:hover {
            background-color: var(--light-orange);
            transform: translateX(5px);
        }

        .icon-box {
            width: 40px;
            height: 40px;
            background-color: var(--light-orange);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            color: var(--primary-orange);
            font-size: 18px;
            flex-shrink: 0;
        }

        .info-text {
            display: flex;
            flex-direction: column;
        }

        .info-label {
            font-size: 11px;
            color: #888;
            font-weight: 600;
        }

        .info-value {
            font-family: 'Fredoka', sans-serif;
            font-size: 15px;
            color: var(--dark-text);
            text-decoration: none;
            font-weight: 500;
        }

        .info-value:hover {
            color: var(--primary-orange);
        }

        .action-buttons {
            padding: 20px 30px 40px;
            display: grid;
            gap: 15px;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            text-decoration: none;
            font-family: 'Fredoka', sans-serif;
            font-weight: 500;
            font-size: 16px;
            transition: transform 0.2s;
            border: none;
            cursor: pointer;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn-primary {
            background-color: var(--primary-orange);
            color: white;
            box-shadow: 0 4px 15px rgba(217, 83, 30, 0.3);
        }

        .btn-secondary {
            background-color: white;
            color: var(--primary-orange);
            border: 2px solid var(--primary-orange);
        }
        
        .btn-whatsapp {
            background-color: #25D366;
            color: white;
            box-shadow: 0 4px 15px rgba(37, 211, 102, 0.3);
        }

        .footer {
            background-color: #f1f1f1;
            padding: 15px;
            font-size: 12px;
            color: #777;
        }
        
        .status-badge {
            background-color: #e8f5e9;
            color: #2e7d32;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 700;
            display: inline-block;
            margin-bottom: 15px;
        }

        /* Mobile specific adjustments */
        @media (max-width: 400px) {
            .card-container {
                border-radius: 0;
                min-height: 100vh;
                box-shadow: none;
            }
            body {
                padding: 0;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>

    <div class="card-container">
        <div class="header">
            <!-- Using your GitHub hosted logo -->
            <div class="logo-container">
                <img src="https://mgtransformer.com/MG_LOGO_WITH_NAME-removebg-preview.png?raw=true" alt="MG Transformer Logo" class="logo-img" onerror="this.src='https://github.com/mgtransformer/ASSETS/blob/main/MG_LOGO_WITH_NAME-removebg-preview.png?raw=true'">
            </div>
            
            <h1>Mukund M. Gawale</h1>
            <div class="subtitle">Founder, MG Transformer Services & Supplies</div>
            
            <div class="status-badge"><i class="fas fa-check-circle"></i> Website Under Construction</div>
        </div>

        <ul class="contact-list">
            <li class="contact-item">
                <div class="icon-box"><i class="fas fa-phone-alt"></i></div>
                <div class="info-text">
                    <span class="info-label">Call Me</span>
                    <a href="tel:+918898517528" class="info-value">+91 889851 7528</a>
                </div>
            </li>
            
            <li class="contact-item">
                <div class="icon-box"><i class="fas fa-envelope"></i></div>
                <div class="info-text">
                    <span class="info-label">Email</span>
                    <a href="mailto:mukund.gawale@mgtransformer.com" class="info-value">mukund.gawale@mgtransformer.com</a>
                </div>
            </li>

            <li class="contact-item">
                <div class="icon-box"><i class="fas fa-map-marker-alt"></i></div>
                <div class="info-text">
                    <span class="info-label">Location</span>
                    <span class="info-value">Sector-20, Kamothe, Navi Mumbai</span>
                </div>
            </li>
        </ul>

        <div class="divider"></div>

        <div class="action-buttons">
            <a href="https://wa.me/918898517528" class="btn btn-whatsapp">
                <i class="fab fa-whatsapp" style="margin-right: 8px; font-size: 20px;"></i> Chat on WhatsApp
            </a>
            
            <!-- This button saves contact details to phone book -->
            <a href="tel:+918898517528" class="btn btn-primary">
                <i class="fas fa-phone" style="margin-right: 8px;"></i> Call Now
            </a>
            
            <button onclick="shareCard()" class="btn btn-secondary">
                <i class="fas fa-share-alt" style="margin-right: 8px;"></i> Share Details
            </button>
        </div>

        <div class="footer">
            &copy; 2026 MG Transformer Services & Supplies<br>
            <span style="font-size: 10px;">Powered by Mr. Transformer</span>
        </div>
    </div>

    <script>
        function shareCard() {
            if (navigator.share) {
                navigator.share({
                    title: 'MG Transformer - Mukund Gawale',
                    text: 'Here are my contact details for MG Transformer Services & Supplies.',
                    url: window.location.href
                })
                .catch(console.error);
            } else {
                // Fallback for desktop
                navigator.clipboard.writeText(window.location.href);
                alert("Website link copied to clipboard!");
            }
        }
    </script>
</body>

</html>
