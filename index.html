<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MG Transformer Services & Supplies</title>
    <!-- Google Fonts: Fredoka (Headings) and Nunito (Body) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            /* Branding Colors */
            --primary-orange: #D9531E;
            --light-orange: #fff0e6;
            --dark-text: #333333;
            --bg-color: #f0f2f5;
            
            /* Animation Specific Colors */
            --metal-black: #1a2530;
            --metal-detail: #34495e;
            --elec-violet: #9b59b6;
            --elec-yellow: #f1c40f;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Nunito', sans-serif;
            background-color: var(--bg-color);
            background-image: radial-gradient(#cbd5e0 1px, transparent 1px);
            background-size: 20px 20px;
            color: var(--dark-text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .card-container {
            background-color: white;
            width: 100%;
            max-width: 550px; 
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            text-align: center;
            border-top: 8px solid var(--primary-orange);
            position: relative;
            transition: all 0.4s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            background-color: white;
            padding: 15px 25px 10px;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        /* --- LOGO SECTION --- */
        .logo-container {
            width: 180px;
            height: 180px;
            margin: 0 auto 5px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        /* --- ELECTRICAL ANIMATION CONTAINER --- */
        .electrical-animation {
            margin: 10px 0 30px 0;
            height: 220px; /* Ample space */
            width: 100%;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* NEW: The Anchor Wrapper */
        /* This ensures the rings are centered EXACTLY on the transformer */
        .animation-wrapper {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Scale the whole assembly here */
            transform: scale(1.1);
            transition: transform 0.3s ease;
        }

        /* === TRANSFORMER ASSEMBLY === */
        .transformer-assembly {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            filter: drop-shadow(0 8px 10px rgba(0,0,0,0.25));
        }

        /* 1. Bushings */
        .bushings {
            display: flex;
            gap: 12px;
            margin-bottom: -3px; 
            z-index: 2;
        }
        .bushing {
            width: 10px;
            height: 22px;
            background: repeating-linear-gradient(to bottom, #8d6e63, #8d6e63 3px, #5d4037 3px, #5d4037 4px);
            border-radius: 3px;
        }

        /* 2. Conservator */
        .conservator-tank {
            position: absolute;
            top: 5px;
            right: -22px; 
            width: 44px;
            height: 16px;
            background-color: var(--metal-black);
            border-radius: 5px;
            border-left: 1px solid rgba(255,255,255,0.3); 
            z-index: 1;
        }
        
        .conservator-pipe {
            position: absolute;
            top: 14px;
            right: 6px;
            width: 7px;
            height: 10px;
            background-color: var(--metal-detail);
            z-index: 0;
            transform: skewX(-10deg); 
        }

        /* 3. Main Tank */
        .tank-body {
            width: 80px; 
            height: 75px;
            background: linear-gradient(135deg, #2c3e50, #1a2530); 
            border-radius: 6px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 5;
            border: 1px solid #34495e;
        }

        /* 4. Radiator Fins */
        .fins-left, .fins-right {
            position: absolute;
            top: 6px;
            bottom: 6px;
            width: 12px;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
        }
        .fins-left { left: -12px; }
        .fins-right { right: -12px; }
        
        .fin {
            width: 100%;
            height: 2px;
            background-color: var(--metal-detail);
            margin: 2px 0;
            border-radius: 1px;
        }
        .fin-vertical {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 4px;
            background-color: var(--metal-detail);
        }
        .fins-left .fin-vertical { right: 0; }
        .fins-right .fin-vertical { left: 0; }

        .voltage-symbol {
            font-size: 26px;
            color: var(--primary-orange); 
            text-shadow: 0 0 8px rgba(217, 83, 30, 0.6);
            animation: pulse-bolt 2s ease-in-out infinite;
        }

        /* === STABILIZED FIELD EFFECTS === */
        
        /* Shared styles for rings */
        .flux-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            z-index: 1;
            /* Performance Optimization */
            will-change: transform;
        }

        /* Inner Ring */
        .ring-inner { 
            width: 140px; 
            height: 140px; 
            margin-top: -70px;
            margin-left: -70px;
            border: 2px dashed rgba(155, 89, 182, 0.5); 
            border-radius: 50%;
            border-color: rgba(155, 89, 182, 0.7); 
            animation: spin 10s linear infinite; 
        }

        /* Outer Ring */
        .ring-outer { 
            width: 180px; 
            height: 180px; 
            margin-top: -90px;
            margin-left: -90px;
            border: 1px dashed rgba(155, 89, 182, 0.5); 
            border-radius: 50%;
            opacity: 0.5;
            animation: spin-reverse 15s linear infinite; 
        }

        .electric-arc {
            position: absolute;
            width: 160px;
            height: 160px;
            border-radius: 50%;
            border: 2px solid transparent;
            border-top-color: var(--elec-yellow); 
            border-right-color: rgba(241, 196, 15, 0.3); 
            top: 50%;
            left: 50%;
            margin-top: -80px; 
            margin-left: -80px;
            animation: spin-arc 1.5s linear infinite; 
            z-index: 0;
            box-shadow: 0 0 10px rgba(241, 196, 15, 0.3); 
            will-change: transform;
        }

        .electron {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            margin-top: -4px;
            margin-left: -4px;
            animation: orbit 3s linear infinite;
            will-change: transform;
        }
        .e-yellow { background-color: var(--elec-yellow); box-shadow: 0 0 8px var(--elec-yellow); }
        .e-violet { background-color: var(--elec-violet); box-shadow: 0 0 8px var(--elec-violet); animation-delay: -1.5s; animation-duration: 3s; }

        /* Animations */
        @keyframes spin { 
            0% { transform: rotate(0deg); } 
            100% { transform: rotate(360deg); } 
        }
        @keyframes spin-reverse { 
            0% { transform: rotate(0deg); } 
            100% { transform: rotate(-360deg); } 
        }
        @keyframes spin-arc { 
            0% { transform: rotate(0deg); } 
            100% { transform: rotate(360deg); } 
        }
        @keyframes pulse-bolt { 
            0% { opacity: 0.7; transform: scale(0.95); } 
            50% { opacity: 1; transform: scale(1.05); text-shadow: 0 0 15px rgba(217, 83, 30, 0.9); } 
            100% { opacity: 0.7; transform: scale(0.95); } 
        }
        @keyframes orbit { 
            from { transform: rotate(0deg) translateX(85px) rotate(0deg); } 
            to { transform: rotate(360deg) translateX(85px) rotate(-360deg); } 
        }

        /* --- STATUS BADGE --- */
        .status-badge {
            background-color: #fff3e0;
            color: #e65100;
            padding: 10px 20px;
            border-radius: 50px;
            font-family: 'Fredoka', sans-serif;
            font-size: 14px; 
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            border: 1px solid #ffe0b2;
            animation: pulse-border 2s infinite;
            margin-bottom: 10px;
        }
        @keyframes pulse-border { 0% { box-shadow: 0 0 0 0 rgba(217, 83, 30, 0.4); } 70% { box-shadow: 0 0 0 6px rgba(217, 83, 30, 0); } 100% { box-shadow: 0 0 0 0 rgba(217, 83, 30, 0); } }

        /* --- BUTTONS --- */
        .action-buttons {
            padding: 0 30px 40px;
            display: flex;
            flex-direction: column; /* Vertical stack for mobile */
            gap: 15px;
            width: 100%;
            max-width: 350px; 
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 16px;
            border-radius: 14px;
            text-decoration: none;
            font-family: 'Fredoka', sans-serif;
            font-weight: 500;
            font-size: 17px;
            transition: transform 0.2s, box-shadow 0.2s;
            border: none;
            cursor: pointer;
        }

        .btn:hover { transform: translateY(-2px); }
        .btn:active { transform: scale(0.98); }

        .btn-whatsapp { 
            background-color: #25D366; 
            color: white; 
            box-shadow: 0 8px 20px rgba(37, 211, 102, 0.25); 
        }

        .btn-primary { 
            background-color: var(--primary-orange); 
            color: white; 
            box-shadow: 0 8px 20px rgba(217, 83, 30, 0.25); 
        }

        .btn-email { 
            background-color: #34495e; 
            color: white; 
            box-shadow: 0 8px 20px rgba(52, 73, 94, 0.25); 
        }

        .footer { 
            background-color: #f8f9fa; 
            padding: 20px; 
            font-size: 13px; 
            color: #999; 
            border-top: 1px solid #eee; 
            width: 100%;
        }

        /* =========================================
           DESKTOP SCALE & LAYOUT
           ========================================= */
        @media (min-width: 768px) {
            .card-container {
                padding: 20px 40px 0 40px;
                max-width: 900px; 
            }
            
            /* Scale the wrapper instead of the container for better stability */
            .animation-wrapper {
                transform: scale(1.5); 
            }
            
            .electrical-animation {
                height: 250px; 
                margin-bottom: 50px;
            }
            
            .action-buttons {
                flex-direction: row; 
                max-width: 100%;
                justify-content: center;
                padding-bottom: 50px;
            }
            
            .btn {
                width: auto;
                padding: 14px 30px;
                min-width: 160px;
            }
        }
    </style>
</head>
